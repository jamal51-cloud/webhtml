<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOD AI Web Builder Lokal (Tanpa API)</title>
  <script type="module">
    import { ChatModule } from "https://mlc.ai/web-llm/dist/web-llm.mjs";

    const chat = new ChatModule();

    // Load the model (mistral or tinyllama available)
    await chat.reload("RedPajama-INCITE-Chat-3B-v1-q4f32_1");

    window.generateLocalAI = async () => {
      const prompt = document.getElementById("userPrompt").value.trim();
      const outputEl = document.getElementById("codeOutput");

      if (!prompt) return alert("Masukkan prompt dulu!");

      outputEl.innerText = "‚è≥ Generating HTML dari model lokal...";

      const reply = await chat.chat(prompt);
      outputEl.innerText = reply;
    };
  </script>

  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      background: #1f2833;
      color: #fff;
      border: none;
      margin-top: 10px;
      border-radius: 6px;
    }
    button {
      background: #45a29e;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background: #66fcf1;
    }
    pre {
      background: #1f2833;
      color: #fff;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MOD AI HTML Builder (Tanpa API, Lokal)</h1>
  <textarea id="userPrompt" rows="3" placeholder="Contoh: Buatkan landing page neon dark untuk toko digital..."></textarea>
  <button onclick="generateLocalAI()">Generate HTML (Offline)</button>

  <h2>Hasil:</h2>
  <pre id="codeOutput">[Menunggu prompt kamu...]</pre>
</body>
</html>
