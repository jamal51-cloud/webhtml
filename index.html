<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MOD AI Web Generator (OpenAI)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #45a29e;
      font-size: 28px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #66fcf1;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: #1f2833;
      color: #fff;
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      background: #45a29e;
      color: #0b0c10;
      text-transform: uppercase;
    }
    button:hover {
      background: #66fcf1;
    }
    .code-output {
      white-space: pre-wrap;
      background: #1f2833;
      padding: 1rem;
      border: 1px solid #45a29e;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 14px;
      color: #f1f1f1;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #66fcf1;
      background: white;
      margin-top: 10px;
      border-radius: 5px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>MOD AI Web Generator (OpenAI)</h1>
  <p>Prompt contoh: <i>"Buatkan web landing page neon-dark"</i></p>

  <input id="userInput" placeholder="Tulis prompt kamu di sini..." />
  <button onclick="generateCode()">GENERATE</button>

  <h2 style="margin-top:2rem;">Kode:</h2>
  <div id="codeOutput" class="code-output">[Menunggu prompt kamu...]</div>

  <div class="btn-row">
    <button onclick="copyCode()">COPY CODE</button>
    <button onclick="downloadCode()">DOWNLOAD</button>
    <button onclick="previewCode()">PREVIEW</button>
  </div>

  <h2 style="margin-top:2rem;">Preview:</h2>
  <iframe id="previewFrame"></iframe>

  <script>
    const OPENAI_API_KEY = "ISI_APIKEY_KAMU_DI_SINI";

    async function generateCode() {
      const prompt = document.getElementById("userInput").value.trim();
      const output = document.getElementById("codeOutput");

      if (!prompt) return alert("❗ Masukkan prompt dulu!");

      output.innerText = "⏳ Sedang generate HTML...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: "Kamu adalah AI pembuat website. Balas hanya dengan kode HTML lengkap, tanpa penjelasan apa pun."
              },
              {
                role: "user",
                content: prompt
              }
            ]
          })
        });

        const data = await res.json();

        if (data.choices && data.choices[0]) {
          output.innerText = data.choices[0].message.content;
        } else {
          output.innerText = "[❌ Gagal generate: Tidak ada hasil dari API]";
        }
      } catch (err) {
        output.innerText = "[❌ Error: " + err.message + "]";
      }
    }

    function previewCode() {
      const code = document.getElementById("codeOutput").innerText;
      const iframe = document.getElementById("previewFrame");
      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();
    }

    function copyCode() {
      const code = document.getElementById("codeOutput").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("✅ Kode disalin ke clipboard!");
      });
    }

    function downloadCode() {
      const code = document.getElementById("codeOutput").innerText;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "hasil.html";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
